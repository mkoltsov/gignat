<div toaster-container></div>
<div class="row">
    <div class="btn-group col-md-offset-4 col-md-6">
        <button type="button" class="large-font btn btn-primary width-200" disabled>
            -------------
        </button>
        <button type="button" class="large-font btn btn-primary width-200" disabled>
            -------------
        </button>
    </div>
</div>

<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse" ng-click="navbarCollapsed = !navbarCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">
                <i class="fa  fa-laptop"></i>
                <span>GIGNAT SHOWCASE TOOL</span>
            </a>
        </div>

        <div class="collapse navbar-collapse" collapse="navbarCollapsed">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('/main/dashBoard')}"><a href="#!/main/dashBoard"
                                                                        ng-show="authenticated">DASHBOARD</a></li>
                <li ng-class="{active: isActive('/main/logging')}"><a href="#!/main/logging"
                                                                      ng-show="authenticated">CLIENTS</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="user">
                <li class="btn-group" dropdown is-open="status.isopen">
                    <a href="" type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                       ng-disabled="disabled"><i class="fa fa-user fa-lg separated"></i>
                        {{user.name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()"><i class="fa fa-sign-out fa-lg separated"></i>Logout</a></li>
                    </ul>
                </li>
                <li><a href="#!/main/notifications" ng-show="authenticated"><i class="fa fa-bars"></i><span
                        class="badge" ng-if="notifyCnt()>0">{{notifyCnt()}}</span>
                </a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="span12 ui-view-container">
        <div class="well" ui-view></div>
    </div>
    <div ng-if="loadingContent" class="col-md-offset-10">
        <div class="alert alert-info" role="alert"><i class="fa fa-refresh fa-spin fa-3x"></i>

            <h3>LOADING...</h3></div>
    </div>

</div>
